<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Add Question</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="{{ url_for('controllers.add_question') }}" method="POST">
                    <div class="mb-3">
                        <label for="qtid" class="form-label">Question id</label>
                        <input type="Text" class="form-control" id="qtid" name="qtid" required>
                    </div>
                    <div class="mb-3">
                        <label for="quiz-id" class="form-label">Quiz id</label>
                        <input type="Text" class="form-control" id="quiz-id" name="qid" required>
                    </div>
                    <div class="mb-3">
                        <label for="statement" class="form-label">Question statement</label>
                        <input type="Text" class="form-control" id="statement" name="statement" required>
                    </div>
                    <div class="mb-3">
                        <label for="option1" class="form-label">Option 1</label>
                        <input type="Text" class="form-control" id="option1" name="option1" required>
                    </div>
                    <div class="mb-3">
                        <label for="option2" class="form-label">Option 2</label>
                        <input type="Text" class="form-control" id="option2" name="option2" required>
                    </div>
                    <div class="mb-3">
                        <label for="option3" class="form-label">Option 3</label>
                        <input type="Text" class="form-control" id="option3" name="option3" required>
                    </div>
                    <div class="mb-3">
                        <label for="option4" class="form-label">Option 4</label>
                        <input type="Text" class="form-control" id="option4" name="option4" required>
                    </div>
                    <div class="mb-3">
                        <label for="correct" class="form-label">Correct Option</label>
                        <select class="form-control" id="correct" name="correct" required>
                            <option value="" disabled selected>Select Option</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Difficulty</label>
                        <select class="form-control" id="difficulty" name="difficulty" required>
                            <option value="" disabled selected>Select Difficulty</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                            <option value="Extreme">Extreme</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="explanation" class="form-label">Explanation for the correct answer</label>
                        <input type="text" class="form-control" id="explanation" defaultValue="No explanation provided yet" name="explanation">
                    </div>
                    <div class="mb-3">
                        <label for="explanation_link" class="form-label">Explanation link for the correct answer</label>
                        <input type="text" class="form-control" id="explanation_link" defaultValue="https://www.google.com/" name="explanation_link">
                    </div>
                    <div class="mb-3">
                        <label for="marks" class="form-label">Marks</label>
                        <input type="number" class="form-control" id="marks" name="marks" max="100" min="0" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Add Question</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('controllers.admin_dashboard') }}">Go back to dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
