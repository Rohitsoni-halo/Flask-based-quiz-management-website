<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Add Subject</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="{{ url_for('controllers.add_subject') }}" method="POST">
                    <div class="mb-3">
                        <label for="id" class="form-label">Course id</label>
                        <input type="Text" class="form-control" id="id" name="id" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="Text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="Text" class="form-control" id="description" name="description" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('controllers.admin_dashboard') }}">Go back to dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
